<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

    <h2>Registration Form</h2>

    <form>
        <label>Name:</label>
        <input type="text" name="name"><br><br>

        <label>Address:</label>
        <input type="text" name="address"><br><br>

        <label>Mobile:</label>
        <input type="tel" name="mobile"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>

        <label>Qualification:</label><br>
        <input type="checkbox" name="qualification" value="ssc"> SSC
        <input type="checkbox" name="qualification" value="hsc"> HSC
        <input type="checkbox" name="qualification" value="diploma"> Diploma
        <input type="checkbox" name="qualification" value="be"> BE
        <input type="checkbox" name="qualification" value="me"> ME
        <input type="checkbox" name="qualification" value="phd"> PhD<br><br>

        <label>State:</label>
        <select name="state">
            <option value="maharashtra">Maharashtra</option>
            <option value="gujarat">Gujarat</option>
            <option value="tamilnadu">Tamil Nadu</option>
            <!-- Add more states if needed -->
        </select><br><br>

        <label>Email:</label>
        <input type="email" name="email"><br><br>

        <label>DOB:</label>
        <input type="date" name="dob"><br><br>

        <label>Photo/Signature:</label>
        <input type="file" name="photo_signature"><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
