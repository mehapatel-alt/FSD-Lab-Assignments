<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML Page</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
            border: 2px solid black;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        thead {
            background-color: rgb(216, 68, 68);
        }

        tbody {
            background-color: rgb(153, 232, 153);
        }
    </style>
</head>
<body>

    <h1>Welcome!</h1>
    <p>This is a sample HTML file.</p>

    <h2>About</h2>
    <p>This page demonstrates basic HTML elements.</p>

    <table>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>11</td>
                <td>abc</td>
                <td>70</td>
            </tr>
            <tr>
                <td>22</td>
                <td>xyz</td>
                <td>89</td>
            </tr>
            <tr>
                <td>33</td>
                <td>pqr</td>
                <td>56</td>
            </tr>
            <tr>
                <td>44</td>
                <td>hij</td>
                <td>34</td>
            </tr>
            <tr>
                <td>55</td>
                <td>uvw</td>
                <td>78</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
